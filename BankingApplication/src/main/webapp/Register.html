<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="Register1.css">
</head>
<body>
    <h2>Please key in your details...</h2>
    <form action="Register">
        <label for="name">Name</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="custid">CustID</label>
        <input type="text" id="custid" name="custid"><br><br>

        <label for="accno">Accno</label>
        <input type="text" id="accno" name="accno"><br><br>

        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="pwd"><br><br>

        <label for="bal">Balance</label>
        <input type="text" id="bal" name="bal"><br><br>

        <label for="email">Email</label>
        <input type="text" id="email" name="email"><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
