<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Transfer Amount Page</title>
<link rel="stylesheet" href="Transfer.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="form-container">
        <h3>Please Enter the Amount to be Transferred</h3>
        <form action="Transfer">
            <label>Account Number</label>
            <input type="text" name="raccno "/>
            
            <label>Amount</label>
            <input type="text" name="amt"/>
            
            <input type="submit" value="Transfer">
        </form>
    </div>
</body>
</html>
